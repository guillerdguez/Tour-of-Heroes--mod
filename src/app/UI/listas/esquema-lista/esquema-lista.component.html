<div class="table-container">
  <h2 class="title">{{ title }}</h2>

  <form [formGroup]="formGroup">
    <p-cascadeSelect
      formControlName="selectedOption"
      [options]="options"
      optionLabel="label"
      optionGroupLabel="items"
      [optionGroupChildren]="['items']"
      [style]="{ minWidth: '14rem' }"
      placeholder="Select a option"
      class="formGroup"
      (onChange)="resetOption()"
    />
  </form>

  <div class="data-container">
    <p-table
      class="data-table"
      [columns]="headers"
      [value]="paramsTemporal"
      [paginator]="true"
      [rows]="5"
      [rowsPerPageOptions]="[5, 10]"
      [tableStyle]="{ 'min-width': '50rem' }"
    >
      <ng-template pTemplate="header" let-columns>
        <tr
          class="table-header-row"
          style="
            width: 200px;
            min-width: 200px;
            max-width: 200px;
            height: 70px;
            max-height: 70px;
            min-height: 70px;
          "
        >
          <th
            *ngFor="let column of columns"
            class="table-header"
            (contextmenu)="menu.show($event)"
          >
            {{ column.header }}
          </th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-item let-columns="columns">
        <tr
          class="table-body-row"
          style="
            width: 200px;
            min-width: 200px;
            max-width: 200px;
            height: 70px;
            max-height: 70px;
            min-height: 70px;
          "
        >
          <td
            style="
              width: 200px;
              min-width: 200px;
              max-width: 200px;
              height: 70px;
              max-height: 70px;
              min-height: 70px;
            "
            *ngFor="let header of columns"
            class="table-data"
            (contextmenu)="onContextMenu($event, item)"
            (click)="onSelectTable($event, item)"
            [class.selected]="selectTable.includes(item)"
 
          >
            {{ item[header.field] ?? "&nbsp;" }}
          </td>
        </tr>
      </ng-template>
    </p-table>

    <p-contextMenu
      [model]="items"
      [baseZIndex]="1000"
      [appendTo]="'body'"
      #menu
      styleClass="custom-context-menu"
    ></p-contextMenu>
  </div>
</div>
