<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="containerForm">
      <h1 class="title">Heroes Form</h1>

      <div class="form-group-name">
        <label for="new-hero">Hero name: </label>
        <input
          type="text"
          class="form-control"
          id="heroName"
          name="heroName"
          required
          #heroName
        />
        <!-- <div *ngIf="!heroName?.value" class="text-danger">
        Hero name is required
      </div> -->
      </div>

      <div class="form-group-alterEgo">
        <label for="alterEgo">Alter ego: </label>
        <input
          type="text"
          class="form-control"
          id="alterEgo"
          name="alterEgo"
          #alterEgo
        />
      </div>
      <div class="form-group-lastName">
        <label for="lastName">Last name: </label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          name="lastName"
          #lastName
        />
      </div>
      <div class="form-group-age">
        <label for="age">Age: </label>
        <input
          type="number"
          class="form-control"
          id="age"
          name="age"
          required
          #age
        />
      </div>
      <div class="form-group-favourite">
        <label for="favourite">Favourite: </label>
        <select
          class="form-control"
          id="favourite"
          required
          name="favourite"
          #favourite
        >
          <option value="false" selected="selected">No</option>
          <option value="true">Yes</option>
        </select>
      </div>
      
      <div class="form-group-power">
        <label for="power">Hero Power</label>
        <select class="form-control" id="power" required name="power" #power>
          <option *ngFor="let pow of powerModel.powers" [value]="pow">
            {{ pow }}
          </option>
        </select>
      </div>
      <button
      type="submit"
      class="btn"
      (click)="
        add(
          heroName.value,
          age.valueAsNumber,
          power.value,        
          favourite.value === 'true',
          alterEgo.value,
          lastName.value
        );
      "
    >
      Submit
    </button>
    
    </div>
  </body>
</html>
