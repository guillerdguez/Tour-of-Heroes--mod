<div class="container">
  <h2 class="title">My Heroes</h2>
  <div class="add">
    <label for="new-hero" class="nameHero font-bold">Hero name: </label>
    <input id="new-hero" #heroName />
  
    <button class="addb" (click)="add(heroName.value); heroName.value = ''">
      Add hero
    </button>
  </div>
  
  <p-dataView #dv [value]="heroModel.heroes" class="list">
    <ng-template pTemplate="list" let-heroes>
      <div class="grid grid-nogutter">
        <div
          class="col-12"
          *ngFor="let hero of heroes; let last = last"
        >
          <div
            class="flex flex-column sm:flex-row sm:align-items-center p-4 gap-3"
            [ngClass]="{ 'border-top-1 surface-border': true }"
            [style.marginBottom]="last ? '16px' : '0'"
          >
            <div
              class="flex flex-column md:flex-row justify-content-between md:align-items-center flex-1 gap-4"
            >
              <div
                class="flex flex-row md:flex-column justify-content-between align-items-start gap-2"
              >
                <div>
                  <a
                    routerLink="/detail/{{ hero.id }}"
                    class="name font-bold text-secondary text-lg"
                  >
                    {{ hero.name }}
                  </a>
                  <div class="id text-sm font-medium text-900 mt-2 ">
                    {{ hero.id }}
                  </div>
                </div>
              </div>
              <div class="flex flex-column md:align-items-end gap-5">
                <div class="flex flex-row-reverse md:flex-row gap-2">
                  <button
                    type="button"
                    class="delete p-button p-component "
                    title="Eliminar hÃ©roe"
                    (click)="delete(hero)"
                  >
                    <i class="pi pi-trash font-bold" style="font-size: 24px"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </p-dataView>
</div>
