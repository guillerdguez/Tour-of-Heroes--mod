<div class="container">
  <h2 class="title">
    <i class="pi pi-crown" style="font-size: 24px"></i> Top Heroes
  </h2>
  <div class="heroes-menu">
    <ng-container *ngFor="let hero of heroModel.heroes">
      <a
        class="menu"
        *ngIf="hero.favourite == true"
        [routerLink]="['/detail/hero', hero.id]"
      >
        {{ hero.name }}
      </a>
    </ng-container>
  </div>

  <app-hero-search class="search"></app-hero-search>
</div>
